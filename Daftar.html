<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>
        </title>
       <link rel="stylesheet" href="css/daftar.css">
    </head>
    <body>
       <div id="app">
            <div class="menu">
                    <ul>
                        <li> <h2><a href="Index.html">ShutterStock</a> </h2> </li>
                        <li style="float:right; margin-top: 5px;"><a href="Daftar.html">Daftar</a></li>
                        <li style="float:right; margin-top: 5px;"><a href="Login.html">Login</a></li>
                    </ul>
                </div>
                       
                <div class="field">
                    <h3 class="title">Buat Akun Baru</h3>
                </div>
                
                <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" name="firstname" placeholder="Firstname" v-model="firstname">
                        </div>
                </div>
                
                <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" placeholder="Lastame" v-model="lastname">
                            </div>
                </div>
        
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" placeholder="Username" v-model="username">
                    </div>
                </div>
        
                <div class="field">
                        <div class="control has-icons-left">
                            <input style="width: 260px; height:25px;margin-top: 15px;" class="input" type="password" placeholder="Password" v-model="password">
                        </div>
                    </div>
              
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-danger" type="email" placeholder="Email" v-model="email">
                    </div>
                </div>
              
                <div class="field is-grouped">
                    <div class="control">
                        <button class="btn-hover" @click="register">
                            Daftar        
                        </button>
                    </div>
                </div> 
                <div class="footer">
                    <p> Copyright 2018 By ShutterStock Indonesia </p>
                </div>
       </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    firstname: '',
                    lastame: '',
                    username: '',
                    password: '',
                    email: ''
                },
                methods: {
                    register() {
                        if(this.firstname === '' && this.lastame === '' && this.username === '' && this.password === '' && this.email === '') {
                            alert('Data masih ada yang kosong, isi lagi!');
                        } else {
                            alert('Berhasil Daftar...');
                            window.location.href = "Index.html";
                        }
                    }
                }
            })
        </script>
    </body>
</html>
