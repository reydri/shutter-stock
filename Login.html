<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>
        </title>
       <link rel="stylesheet" href="css/daftar.css">
    </head>
    <body>
       <div id="app">
            <div class="menu">
                <ul>
                    <li> <h2><a href="Index.html">ShutterStock</a> </h2> </li>
                </ul>
            </div>
                       
            <div class="field">
                <h3 class="title">Login </h3>
            </div>
        
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" placeholder="Username" v-model="username">
                </div>
            </div>
        
            <div class="field">
                <div class="control has-icons-left">
                    <input style="width: 260px; height:25px;margin-top: 15px;" class="input" type="password" placeholder="Password" v-model="password">
                </div>
            </div>
              
              
            <div class="field is-grouped">
                <div class="control">
                    <button class="btn-hover" @click="login">
                        Login        
                    </button>
                </div>
            </div>         
       </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    username: '',
                    password: '',
                },
                methods: {
                    login() {
                        if(this.username === "reyhan" && this.password === "1234") {
                            alert('login berhasil');
                            location.href = "Index.html";
                        } else {
                            alert('login gagal');
                        }
                    }
                }
            })
        </script>
    </body>
</html>
